version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: backtest_user
      POSTGRES_PASSWORD: backtest_pass
      POSTGRES_DB: backtesting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://backtest_user:backtest_pass@postgres:5432/backtesting
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
